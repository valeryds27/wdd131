<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place-WDD131</title>
    <meta name="description" content="Project of week 03 from WDD-131">
    <meta name="author" content="Valery Dahua">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&family=Sigmar&display=swap"
        rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Iquitos</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width:1000px)" srcset="images/iquitos-large.webp">
                <source media="(min-width:500px)" srcset="images/iquitos-medium.webp">
                <img src="images/iquitos-small.webp" alt="Hero Image" width="500" height="250">
            </picture>
        </div>
        <section class="articles">
        <article class="data">
            <h2>Data</h2>
            <div class="row"><span class="label">Area :</span><span>3 675.25 sq km</span></div>
            <div class="row"><span class="label">Population :</span><span>437 000</span></div>
            <div class="row"><span class="label">Capital :</span><span>Iquitos</span></div>
            <div class="row"><span class="label">Languages :</span><span>Spanish</span></div>
            <div class="row"><span class="label">Currency :</span><span>Peruvian Sol (PEN)</span></div>
            <div class="row"><span class="label">Time Zone :</span><span>UTC-5</span></div>
            <div class="row"><span class="label">Calling Code :</span><span>+51</span></div>
            <div class="row"><span class="label">Internet TLD :</span><span>.pe</span></div>
        </article>
        <article class="weather">
            <h2>Weather</h2>
            <img class="icon" src="images/icon-weather.svg" alt="icon weather">
            <div class="row"><span class="label">Temperature :</span><span>30¬∞C</span></div>
            <div class="row"><span class="label">Conditions :</span><span>Sunny</span></div>
            <div class="row"><span class="label">Wind :</span><span>5 km/h</span></div>
            <div class="row"><span class="label">Wind Chill :</span><span id="wind_chill">N/A</span></div>
        </article>
        </section>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> |üçÉ Valery Dahua | Iquitos Peru</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
